<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <nav>
      <div class="nav-iteam">
        <div class="left-iteam">
          <p>Abstract</p>
          <p>Contact Us</p>
        </div>
        <div class="right-iteam">
          <input type="button" value="Submit a request" />
          <input type="button" value="Sign in" />
        </div>
      </div>
    </nav>

    <div class="second-nav">
      <div class="nav-wrapper">
        <h1>How can We Help you?</h1>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search"
          data-search />
      </div>
    </div>

    <div class="main">
      <div class="container" data-user-box-container></div>
      <template data-user-box-template>
        <div class="box">
          <div class="image">
            <img src="" alt="" data-img />
          </div>
          <div class="content">
            <div class="title" data-title></div>
            <div class="intro" data-intro></div>
            <a href="#" data-link>Learn More</a>
          </div>
        </div>
      </template>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
